<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <body>
            <form class="formContainer flexColumn" action="insert.php" method="POST">
                <div class="formTitle">
                    Registrar Cliente
                </div>
                <div class="formField">
                    <input class="txtField" type="text" id="nombre" name="nombre" required>
                    <label class="formLabel" for="name">Nombre</label>
                </div>
                <div class="formField">
                    <input class="txtField" type="text" id="apellido" name="apellido" required>
                    <label class="formLabel" for="apellido">Apellido</label>
                </div>
                <div class="formField">
                    <input class="txtField" type="tel" id="numeroTelefono" name="numeroTelefono" required>
                    <label class="formLabel" for="numeroTelefono">Número de Teléfono</label>
                </div>
                <div class="formField">
                    <input class="txtField" type="text" id="direccion" name="direccion" required>
                    <label class="formLabel" for="direccion">Dirección</label>
                </div>
                <button class="formBtn" type="submit">Registrar</button>
            </form>
        </body>
</html>
