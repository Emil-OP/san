<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <title>Document</title>
    </head>
    <body>
        <!-- Header -->
        <div class="header flexRow">
            <div class="material-icons headerBtn" id="menuBtn" tabIndex="0">menu</div>
            <div class="headerTitle">Clientes</div> 
        </div>

        <!-- Container -->
        <div class="container flexRow">

            <!-- Sidebar -->
            <div class="sideBar flexColumn" id="sideBar">
                
                <div class="sideBarItem flexRow"  tabIndex="1">
                    <i class="material-icons sideBarIcon">savings</i>
                    <div class="sideBarLabel">
                        San
                    </div>
                </div>
                <div class="sideBarItem flexRow" tabIndex="2">
                    <i class="material-icons sideBarIcon">groups</i>
                    <div class="sideBarLabel">
                        Clientes
                    </div>
                </div>
                <div class="sideBarItem flexRow" tabIndex="3">
                    <i class="material-icons sideBarIcon">attach_money</i>
                    <div class="sideBarLabel">
                        Pagos
                    </div>               
                </div>
            </div>

            <!-- Focus -->

            <div class="focus" id="focus"></div>

            <!-- Main Content -->
            <div class="mainContent flexColumn">
                <table class = "dataTable">
                    <thead>
                        <tr class="dataTableRow dataTableHeader">
                            <th class="dataTableHeaderItem" id="colNombre" style="border-top-left-radius: 1rem;">Nombre</th>
                            <th class="dataTableHeaderItem" id="colApellido">Apellido</th>
                            <th class="dataTableHeaderItem" id="colTelefono">Telefono</th>
                            <th class="dataTableHeaderItem" id="colSanes">Sanes</th>
                            <th class="dataTableHeaderItem" id="colCredito">Credito</th>
                            <th class="dataTableHeaderItem" id="colUbicacion" style="border-top-right-radius: 1rem;">Ubicacion</th>
                        </tr>
                    </thead>
                    <tbody class="dataTableBody" id="tableClientes">
                        <td class="loading">Cargando clientes...</td>
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            fetch('selectCliente.php')
            .then(res => res.json())
            .then(data => {
                if (!data.success) throw new Error(data.error);
                const tableBody = document.getElementById("tableClientes");
                tableBody.innerHTML = data.data.map(cliente => `
                <tr class="dataTableRow">
                    <td class="dataTableItem" id="colNombre">${cliente.nombre}</td>
                    <td class="dataTableItem" id="colApellido">${cliente.apellido}</td>
                    <td class="dataTableItem" id="colTelefono">${cliente.numeroTelefono}</td>
                    <td class="dataTableItem" id="colSanes">${cliente.sanesActivos}</td>
                    <td class="dataTableItem" id="colCredito">$${Number.isNaN(parseFloat(cliente.credito)) ? '0.00' : parseFloat(cliente.credito).toFixed(2)}</td>
                    <td class="dataTableItem" id="colUbicacion">${cliente.direccion}</td>
                </tr>
                `).join('');
            })
            .catch(err => {
                console.error(err);
                document.getElementById("tableClientes").innerHTML = `
                    <td class="error" colspan="3">${err.message}</td>
                `;
            });
        </script>

            <div class = "floatingAdd" id="floatingAdd" tabIndex="4">
                <div class="material-icons">add</div>
            </div>
            <form class="formContainer flexColumn" id="formContainer" action="insert.php" method="POST">
                <div class="formTitle">
                    Registrar Cliente
                </div>
                <div class="formField">
                    <input class="txtField" type="text" id="nombre" name="nombre" required>
                    <label class="formLabel" for="name">Nombre</label>
                </div>
                <div class="formField">
                    <input class="txtField" type="text" id="apellido" name="apellido" required>
                    <label class="formLabel" for="apellido">Apellido</label>
                </div>
                <div class="formField">
                    <input class="txtField" type="tel" id="numeroTelefono" name="numeroTelefono" required>
                    <label class="formLabel" for="numeroTelefono">Número de Teléfono</label>
                </div>
                <div class="formField">
                    <input class="txtField" type="text" id="direccion" name="direccion" required>
                    <label class="formLabel" for="direccion">Dirección</label>
                </div>
                <button class="formBtn" type="submit">Registrar</button>
            </form>
            <div class="floatingSearch" id="floatingSearch" type="text" tabIndex="5">
                <div class="material-icons">search</div>
                <form class="floatingSearchForm flexRow" id="floatingSearchForm">
                <input class="floatingSearchField" type="text" id="floatingSearchInput" placeholder="Buscar cliente..." onkeyup="searchCliente()">
                </form>
            </div>
        
        </div>
        <script src="script.js"></script>            
    </body>
</html>
